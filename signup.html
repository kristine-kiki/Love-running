<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engine-->
  <meta name="description"
    content="Love running Club for runners in Dublin Ireland Urban running, trail running, Dublin docklands and Phoenix Park">
  <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
  <!-- Title -->
  <title>Love Running</title>
  <!-- Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <a href="index.html">
      <h1 id="logo">Love Running</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <i class="fa-solid fa-bars"></i>
    </label>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>

  </header>
<main>
  <div id="signup-image"></div>
  <section id="signup">
    
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
    
    <h2><i class="fa-solid fa-heart-pulse"></i>Let`s get you signed up!</h2>
    
    <label for="fname">First Name</label>
    <input class="text-input" type="text" id="fname" name="fname" required>
    
    <br>
    
    <label for="lname">Last Name</label>
    <input class="text-input" type="text" id="lname" name="lname" required>
    
    <br>
    
    <label for="email">Email Address</label>
    <input class="text-input" type="email" id="email" name="email" required>
    
    <br>
  
    <div class="radio-buttons">
        <div>
         <label for="road">Road</label>
         <input type="radio" name="running-preference" id="road" value="road" required checked>
        </div>
        <div>
          <label for="trail">Trail</label>
         <input type="radio" name="running-preference" id="trail" value="trail" required checked>
        </div>
        <div>
          <label for="both">Both</label>
         <input type="radio" name="running-preference" id="both" value="both" required checked>
        </div>
    </div>
  <button type="submit" class="join-button">Let`s Run!</button>
    </form>
  </section>
</main>

  <footer>
    <ul id="social-networks">
      <li>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="visit our Facebook page (opens in a new tab)">
          <i class="fa-brands fa-facebook"></i></a>
        </li>
      <li>
        <a href="https://www.x.com/" target="_blank" rel="noopener"
        aria-label="visit our X page (opens in a new tab)">
        <i class="fa-brands fa-x-twitter"></i></a>
      </li>
      <li>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
        aria-label="visit our Youtube page (opens in a new tab)">
        <i class="fa-brands fa-youtube"></i></a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
        aria-label="visit our Instagram page (opens in a new tab)">
        <i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>

  <!--Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/9d85a922e7.js" crossorigin="anonymous"></script>
</body>

</html>
